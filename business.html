<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Business</title>
</head>
<body>
    <h2 style="background-color:black; color:cyan">Products Availabel Here!!!</h2>
    <label for="Sale">Please Select What You Want ~ </label> <br>
    <select name="" id="Sale">
        <option value="">Menu</option>
        <option value="Peanut" >Peanut</option>
        <option value="Peanut Oil">Peanut Oil</option>
        <option value="Sesame Oil">Sesame Oil</option>
        <option value="Indian Bean">Indian Bean</option>
        <option value="Jaggery">Jaggery</option>
    </select> 
    <label for="count">Amount</label>
    <input type="number" id="count" value="0" min="0">
    <h4></h4>
    <i></i>
    <p style="color:navy"></p>

    <script>
        let select=document.querySelector('select');
        let number=document.querySelector('input');
        let h4=document.querySelector('h4');
        let i=document.querySelector('i');
        let p=document.querySelector('p');
        select.addEventListener('change', Product)
        
        function Product(){
            let Choice=select.value;
            if(Choice=="Peanut" ){
                let Price='6500';
                h4.textContent=Choice + ": Price is 6500/viss."
                i.textContent= 'Amount: '+number.value+"viss."
                p.textContent= 'Cost: '+number.value *Price+ "Kyats.";
            }
            else if(Choice=="Peanut Oil" ){
                let Price='12000';
                h4.textContent=Choice + ": Price is 12000/viss."
                i.textContent= 'Amount: '+number.value+"viss."
                p.textContent= 'Cost: '+number.value * Price+ "Kyats.";
            }
            else if(Choice=="Sesame Oil" ){
                let Price='10000';
                h4.textContent=Choice + ": Price is 10000/viss."
                i.textContent= 'Amount: '+number.value+"viss."
                p.textContent= 'Cost: '+number.value * Price+ "Kyats.";
            }
            else if(Choice=='Indian Bean'){
                let Price='5800';
                h4.textContent=Choice + ": Price is 5800/viss."
                i.textContent= 'Amount: '+number.value+"viss."
                p.textContent= 'Cost: '+number.value * Price+ "Kyats.";
            }
            else if(Choice=='Jaggery' ){
                let Price='2700';
                h4.textContent=Choice + ": Price is 2700/viss."
                i.textContent= 'Amount: '+number.value+"viss."
                p.textContent= 'Cost: '+number.value * Price+ "Kyats.";
            }
        }

    </script>
</body>
</html>
